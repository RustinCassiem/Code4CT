<div class="w3-content">
  <img class="mySlides" src="images/Image.jpg"  style="width:100%">
  <img class="mySlides" src="images/Image2.jpg" style="width:90%">
  <img class="mySlides" src="images/groupImage.jpg"  style="width:100%">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="button demo" onclick="currentDiv(1)">1</button> 
  <button class="button demo" onclick="currentDiv(2)">2</button> 
  <button class="button demo" onclick="currentDiv(3)">3</button> 
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>
